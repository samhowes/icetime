<div>
  <a routerLink="/games" class="nav-button" tabindex="-1">
    <button mat-icon-button type="button">
      <mat-icon>arrow_back</mat-icon>
      Games
    </button>
  </a>
</div>
<div class="flex justify-center" *ngIf="isBusy">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!isBusy">
  <mat-card class="default-card">
    <mat-card-header>
      <mat-card-title class="block">
        <div class="flex flex-row">
          <span class="grow">{{details.game.name}}</span>
          <!--          <button mat-raised-button [disabled]="!form.dirty" color="primary">Save</button>-->
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="addPlayerForm">
        <div class="flex flex-row">
          <div class="grow name-wrapper">
            <mat-form-field appearance="fill">
              <mat-label>Add player by Name</mat-label>
              <input type="text"
                     placeholder="Type to add player"
                     aria-label="Number"
                     matInput
                     [formControl]="addPlayer"
                     [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete"
                                [displayWith]="autoCompleteDisplay"
                                (optionSelected)="selectPlayer($event)"
              >
                <mat-option *ngFor="let player of filteredOptions$ | async" [value]="player">
                  {{player.name}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
          <button mat-mini-fab type="submit"
                  [disabled]="!addPlayer.value"
                  (click)="createNewPlayer(addPlayer.value!)">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <h2>Players</h2>
  <div>
    <mat-card class="default-card">
      <h3>Confirmed</h3>
      <app-attendance-list [players]="details.confirmed"></app-attendance-list>
    </mat-card>
    <mat-card class="default-card">
      <h3>Pending</h3>
      <app-attendance-list [players]="details.pending"></app-attendance-list>
    </mat-card>
    <mat-card class="default-card">
      <h3>Declined</h3>
      <app-attendance-list [players]="details.declined"></app-attendance-list>
    </mat-card>
  </div>

</div>
