<div class="wrapper">
  <div class="flex flex-row">
    <h1 class="grow">Games</h1>
    <button mat-mini-fab (click)="createGame()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="flex justify-center" *ngIf="isBusy">
    <mat-spinner></mat-spinner>
  </div>
  <a *ngFor="let game of games$ | async" [routerLink]="['/games', game.id]">
    <mat-card class="default-card">
      <mat-card-content>
        {{game.name}}
      </mat-card-content>
    </mat-card>
  </a>
</div>
